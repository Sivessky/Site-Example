        Login should not contain symbols: *, &,%, $, £, ”. The password must contain 5 or more characters and not contain spaces, it must also match with repeat form. ">Rules</div>

        <div class="login">

        </div>

        <div class="mail">

          <input type="email" class="mailText" id="mailText" placeholder="Write EMail">
          
          <!--HTML-side mail input validation-->
          <!--Проверка верности ввода почты на стороне HTML-->

        </div>
        
        <div class="enterholder">

          <button type="submit" class="enter" onclick="register()">Register</button>

        </div>

        <div class="exitholder">

          <a href="../index.html"><button class="back">Back</button></a>

        </div>
        
        <!--I don't know what else can be commented out in the above code, just an input field-->
        <!--Не знаю, что еще в вышележащем коде можно прокоментировать, просто поле для ввода-->

        <script >

          function register() {

            //The first 4 conditions check the filling of the fields, in the case of an empty field, it changes the border of the field and terminates the function
            //Первые 4 условия проверяют заполнение полей, в случае пустого поля меняет обводку поля и прекращает выполнение функции

            if (document.getElementById("loginText").value == "") {

              console.log("Login field is empty")
              document.getElementsByClassName("loginText")[0].style = "border: 2px solid red"
              return false
              
            } else if (document.getElementById("passText").value == "") {

              console.log("First password field is empty")
              document.getElementsByClassName("passText")[0].style = "border: 2px solid red"
              return false
              
            } else if (document.getElementById("passText1").value == "") {

              console.log("Second password field is empty")
              document.getElementsByClassName("passText1")[0].style = "border: 2px solid red"
              return false
              
            } else if (document.getElementById("mailText").value == "") {

              console.log("EMail field is empty")
              document.getElementsByClassName("mailText")[0].style = "border: 2px solid red"
              return false
              
            //The following conditions check the content entered by the user
            //Следующие улосвия проверяют содержимое внесенное пользователем

            } else if (document.getElementById("loginText").value.includes("*") ||
                      document.getElementById("loginText").value.includes("&") ||
                      document.getElementById("loginText").value.includes("%") ||
                      document.getElementById("loginText").value.includes("$") ||
                      document.getElementById("loginText").value.includes("£") ||
                      document.getElementById("loginText").value.includes("”")) {

              console.log("Login contains some of: *, &, %, $, £, ”.")
              document.getElementsByClassName("loginText")[0].style = "border: 2px solid red"
              return false

              //Checking the login for the presence of some characters, for example: *, &, %, $, £, ”.
              //Проверка логина на наличие каких то символов, например: *, &, %, $, £, ”.

            } else if (document.getElementById("passText").value.length < 5) {

              console.log("Password field contains less than 5 characters")
              document.getElementsByClassName("passText")[0].style = "border: 2px solid red"  
              return false

              //Password check for 5 or more characters
              //Проверка пароля на наличие 5 и более символов

            } else if (document.getElementById("passText").value.includes(" ")) {

              console.log("Password field contain space")
              document.getElementsByClassName("passText")[0].style = "border: 2px solid red"  
              return false

              //Checking password for spaces
              //Проверка пароля на наличие пробелов

            } else if (document.getElementById("passText").value !== document.getElementById("passText1").value) {

              console.log("Passwords mismatch")
              document.getElementsByClassName("passText")[0].style = "border: 2px solid red"
              document.getElementsByClassName("passText1")[0].style = "border: 2px solid red"
              return false

              //Checking the coincidence of the first entered password and the second
              //Проверка совпадения первого вводимого пароля и второго

            } else {

              console.log("All rules are met!")
              
              document.getElementById("success").hidden = false

              function newWin() {
              window.open ("../index.html",'_self', false)
              }

              setTimeout(newWin, 2000)

              //If all of the above is observed, hidden is removed from the "registration successful" block and after 2 seconds the user is transferred to the main page
              //Если все вышеперечисленное соблюдено - снимается hidden с блока "регистрация успешна" и через 2 сек переносит пользователя на главную страницу

            }
        }
        </script>
